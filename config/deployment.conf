# PPDB Backend Deployment Configuration
# Edit file ini sesuai dengan konfigurasi VPS Anda

# Domain Configuration
DOMAIN="your-domain.com"  # Ganti dengan domain Anda
APP_NAME="PPDB Backend"

# Database Configuration
DB_NAME="ppdb_production"
DB_USER="ppdb_user"
# DB_PASSWORD akan ditanya saat deployment

# Application Configuration
APP_DIR="/var/www/ppdb-backend"
REPO_URL="https://github.com/Adi-Sumardi/pmb.git"
BRANCH="master"

# Email Configuration (untuk notifikasi)
MAIL_MAILER="smtp"
MAIL_HOST="smtp.gmail.com"
MAIL_PORT="587"
MAIL_USERNAME=""  # Email Anda
MAIL_PASSWORD=""  # Password email atau app password
MAIL_ENCRYPTION="tls"
MAIL_FROM_ADDRESS=""  # Email pengirim
MAIL_FROM_NAME="${APP_NAME}"

# Backup Configuration
BACKUP_DIR="/var/backups/ppdb"
BACKUP_RETENTION_DAYS=7

# Security Configuration
ENABLE_FAIL2BAN=true
ENABLE_UFW=true

# Performance Configuration
PHP_MEMORY_LIMIT="512M"
PHP_MAX_EXECUTION_TIME=300
PHP_UPLOAD_MAX_FILESIZE="64M"
PHP_POST_MAX_SIZE="64M"

# SSL Configuration
ENABLE_SSL=true
SSL_EMAIL=""  # Email untuk Let's Encrypt

# Queue Configuration
QUEUE_WORKERS=2